<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edu Track Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="split-screen-container">
        <!-- Left Side: 3D Simulation (Desktop Only) -->
        <div class="login-visual">
            <div class="visual-content">
                <div class="scanner-scene">
        
                    <div class="scanner-base">
                        <div class="scanner-slot"></div>
                        <div class="scanner-light"></div>
                    </div>
                    
                    <div class="hologram-projection">
                        <div class="hologram-ring"></div>
                        <div class="hologram-ring inner"></div>
                        <div class="data-stream">
                            <span>1010</span><span>0101</span><span>ID:8492</span>
                        </div>
                    </div>

                    <div class="floating-id-card">
                        <div class="card-face">
                            <div class="card-chip">
                                <div class="chip-line"></div>
                                <div class="chip-line"></div>
                            </div>
                            <div class="card-photo">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="card-text">
                                <div class="text-line"></div>
                                <div class="text-line short"></div>
                            </div>
                            <div class="rfid-waves">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="visual-text">
                    <h1>Edu Track Pro</h1>
                    <p>Secure. Real-time. Automated.</p>
                    <div class="feature-pills">
                        <span><i class="fas fa-wifi"></i> RFID</span>
                        <span><i class="fas fa-bolt"></i> Instant</span>
                        <span><i class="fas fa-shield-alt"></i> Secure</span>
                    </div>
                </div>
            </div>
            
            <!-- Animated Background Particles -->
            <div class="bg-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo-icon">
                        <i class="fas fa-fingerprint"></i>
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Enter your credentials to access the system</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <label for="username">ID Number</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="Enter your ID Number" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="login-error" class="error-message"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember Me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-login-submit">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="#">Contact Admin</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script src="js/loginHandler.js"></script>
</body>
</html>
