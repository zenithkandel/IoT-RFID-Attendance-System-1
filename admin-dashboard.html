<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Edu Track Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { padding-top: 80px; }
        .dashboard-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .welcome-banner { background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); padding: 30px; border-radius: 16px; margin-bottom: 30px; color: white; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-box { background: var(--bg-card); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); }
        .stat-box h3 { color: var(--text-light); font-size: 0.9rem; margin-bottom: 10px; }
        .stat-box .value { font-size: 2rem; font-weight: 700; color: var(--white); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-fingerprint"></i> Edu Track Pro <span class="badge">Admin</span>
            </div>
            <ul class="nav-links">
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-banner">
            <h1>Welcome, Administrator</h1>
            <p>Overview of system performance and attendance metrics.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <h3>Total Students</h3>
                <div class="value">1,240</div>
            </div>
            <div class="stat-box">
                <h3>Present Today</h3>
                <div class="value">1,105</div>
            </div>
            <div class="stat-box">
                <h3>Attendance Rate</h3>
                <div class="value">89%</div>
            </div>
        </div>

        <!-- Placeholder for more admin content -->
        <div style="text-align: center; padding: 50px; color: var(--text-light);">
            <i class="fas fa-chart-bar" style="font-size: 3rem; margin-bottom: 20px;"></i>
            <p>Detailed analytics and reports loading...</p>
        </div>
    </div>

    <script>
        // Check session
        if (sessionStorage.getItem('isLoggedIn') !== 'true' || sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = 'login.html';
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
