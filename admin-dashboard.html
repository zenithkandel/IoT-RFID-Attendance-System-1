<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Edu Track Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin-dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-fingerprint"></i> Edu Track Pro <span class="badge">Admin</span>
            </div>
            <ul class="nav-links">
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-banner">
            <h1>Welcome, Administrator</h1>
            <p>Overview of system performance and attendance metrics.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <h3>Total Students</h3>
                <div class="value">1,240</div>
            </div>
            <div class="stat-box">
                <h3>Present Today</h3>
                <div class="value">1,105</div>
            </div>
            <div class="stat-box">
                <h3>Attendance Rate</h3>
                <div class="value">89%</div>
            </div>
        </div>

        <!-- Placeholder for more admin content -->
        <div style="text-align: center; padding: 50px; color: var(--text-light);">
            <i class="fas fa-chart-bar" style="font-size: 3rem; margin-bottom: 20px;"></i>
            <p>Detailed analytics and reports loading...</p>
        </div>
    </div>

    <script src="js/admin-dashboard.js"></script>
    
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
</body>
</html>
