<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Card Tap Simulator - EduTrack Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select option {
            padding: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-clear {
            background: #f5f5f5;
            color: #666;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        button:active {
            transform: translateY(0);
        }

        #output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #output::-webkit-scrollbar {
            width: 8px;
        }

        #output::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 10px;
        }

        #output::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        .warning { color: #fbbf24; }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-ready { background: #4ade80; }
        .status-sending { background: #fbbf24; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”– RFID Card Tap Simulator</h1>
        <p class="subtitle">Test your EduTrack Pro attendance system without hardware</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalRequests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successCount">0</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="failedCount">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="input-group">
            <label for="studentSelect">ğŸ‘¤ Select Student:</label>
            <select id="studentSelect" style="width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; background: white; cursor: pointer; transition: all 0.3s;">
                <option value="">Loading students...</option>
            </select>
        </div>

        <div class="input-group">
            <label for="uidInput">ğŸ“‡ Or Enter UID Manually:</label>
            <input type="text" id="uidInput" placeholder="Enter UID (e.g., 54:83:DE:A4)">
        </div>

        <div class="input-group">
            <label for="apiInput">ğŸŒ API Endpoint:</label>
            <input type="text" id="apiInput" value="http://localhost/projects/iot/IoT-RFID-Attendance-System-/API/rfid-checkin.php">
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="simulateTap()">ğŸ“¡ Tap Card</button>
            <button class="btn-secondary" onclick="testFlow()">ğŸ”„ Test Full Flow</button>
            <button class="btn-clear" onclick="clearOutput()">ğŸ—‘ï¸ Clear Log</button>
        </div>

        <label>
            <span class="status-indicator status-ready"></span>
            Console Output:
        </label>
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        let totalRequests = 0;
        let successCount = 0;
        let failedCount = 0;
        let students = [];

        function updateStats() {
            document.getElementById('totalRequests').textContent = totalRequests;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('failedCount').textContent = failedCount;
        }

        // Fetch students from database
        async function loadStudents() {
            try {
                const response = await fetch('API/fetch-student.php');
                const result = await response.json();
                
                if (result.success && result.data) {
                    students = result.data;
                    populateStudentDropdown();
                    log('âœ… Loaded ' + students.length + ' students from database', 'success');
                } else {
                    log('âš ï¸  Could not load students: ' + (result.message || 'Unknown error'), 'warning');
                    document.getElementById('studentSelect').innerHTML = '<option value="">No students found</option>';
                }
            } catch (error) {
                log('âŒ Error loading students: ' + error.message, 'error');
                document.getElementById('studentSelect').innerHTML = '<option value="">Error loading students</option>';
            }
        }

        function populateStudentDropdown() {
            const select = document.getElementById('studentSelect');
            select.innerHTML = '<option value="">-- Select a student --</option>';
            
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student.uid;
                option.textContent = `${student.name} (Roll: ${student.roll}) - ${student.uid}`;
                select.appendChild(option);
            });
        }

        // Update UID input when dropdown changes
        document.addEventListener('DOMContentLoaded', function() {
            const select = document.getElementById('studentSelect');
            const uidInput = document.getElementById('uidInput');
            
            select.addEventListener('change', function() {
                if (this.value) {
                    uidInput.value = this.value;
                    const student = students.find(s => s.uid === this.value);
                    if (student) {
                        log(`ğŸ“ Selected: ${student.name} (${student.uid})`, 'info');
                    }
                }
            });
        });

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : 
                            type === 'error' ? 'error' : 
                            type === 'warning' ? 'warning' : 'info';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = '';
            totalRequests = 0;
            successCount = 0;
            failedCount = 0;
            updateStats();
            log('âœ… Console cleared - Ready for testing!', 'success');
        }

        function simulateTap() {
            const uid = document.getElementById('uidInput').value.trim();
            const apiURL = document.getElementById('apiInput').value.trim();

            if (!uid) {
                log('âŒ ERROR: Please enter a UID', 'error');
                return;
            }

            totalRequests++;
            updateStats();

            log(`ğŸ“¤ SENDING: Card tap request for UID: ${uid}`, 'info');
            log(`   Endpoint: ${apiURL}`, 'info');

            const xhr = new XMLHttpRequest();
            xhr.open("POST", apiURL, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            
                            if (response.success) {
                                successCount++;
                                updateStats();
                                log(`âœ… SUCCESS: ${response.message}`, 'success');
                                if (response.student) log(`   ğŸ‘¤ Student: ${response.student}`, 'success');
                                if (response.type) log(`   ğŸ“ Type: ${response.type}`, 'success');
                                if (response.time) log(`   â° Time: ${response.time}`, 'success');
                                if (response.date) log(`   ğŸ“… Date: ${response.date}`, 'success');
                            } else {
                                failedCount++;
                                updateStats();
                                log(`âš ï¸  WARNING: ${response.message}`, 'warning');
                                if (response.student) log(`   ğŸ‘¤ Student: ${response.student}`, 'warning');
                            }
                        } catch (e) {
                            failedCount++;
                            updateStats();
                            log(`âŒ ERROR: Invalid JSON response`, 'error');
                            log(`   Raw response: ${xhr.responseText}`, 'error');
                        }
                    } else {
                        failedCount++;
                        updateStats();
                        log(`âŒ HTTP ERROR: Status ${xhr.status}`, 'error');
                        log(`   Check if XAMPP Apache is running`, 'error');
                    }
                    log('â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€', 'info');
                }
            };

            xhr.onerror = function() {
                failedCount++;
                updateStats();
                log('âŒ NETWORK ERROR: Could not connect to server', 'error');
                log('   âœ“ Check if XAMPP is running', 'error');
                log('   âœ“ Verify API endpoint URL is correct', 'error');
                log('   âœ“ Check Windows Firewall settings', 'error');
                log('â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€', 'info');
            };

            xhr.send(JSON.stringify({ uid: uid }));
        }

        function testFlow() {
            const uid = document.getElementById('uidInput').value.trim();
            
            if (!uid) {
                log('âŒ ERROR: Please enter a UID', 'error');
                return;
            }

            clearOutput();
            log('ğŸ”„ STARTING FULL TEST FLOW...', 'info');
            log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'info');
            log('', 'info');

            // First tap - Check IN
            log('1ï¸âƒ£  FIRST TAP - Expected: CHECK-IN', 'info');
            simulateTap();

            // Second tap - Check OUT
            setTimeout(() => {
                log('', 'info');
                log('2ï¸âƒ£  SECOND TAP - Expected: CHECK-OUT', 'info');
                simulateTap();
            }, 2500);

            // Third tap - Rejected
            setTimeout(() => {
                log('', 'info');
                log('3ï¸âƒ£  THIRD TAP - Expected: REJECTED', 'info');
                simulateTap();
            }, 5000);

            setTimeout(() => {
                log('', 'info');
                log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'info');
                log('âœ… TEST FLOW COMPLETED!', 'success');
            }, 7000);
        }

        // Initial setup
        window.onload = function() {
            log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'info');
            log('âœ… RFID Simulator Ready!', 'success');
            log('ğŸ“‹ Instructions:', 'info');
            log('   1. Select a student from dropdown or enter UID manually', 'info');
            log('   2. Verify the API endpoint URL is correct', 'info');
            log('   3. Make sure XAMPP Apache is running', 'info');
            log('   4. Click "Tap Card" to simulate a scan', 'info');
            log('   5. Use "Test Full Flow" to test IN â†’ OUT â†’ Reject', 'info');
            log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'info');
            log('', 'info');
            
            // Load students from database
            loadStudents();
        };
    </script>
</body>
</html>
