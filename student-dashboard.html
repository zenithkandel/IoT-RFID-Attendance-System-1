<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Edu Track Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/student-dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-fingerprint"></i> Edu Track Pro <span class="badge">Student</span>
            </div>
            <ul class="nav-links">
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="student-profile">
            <div class="avatar">
                <i class="fas fa-user-graduate"></i>
            </div>
            <div class="info">
                <h2 id="studentName">Welcome, Student</h2>
                <p>Roll No: <span id="studentRoll">Loading...</span></p>
            </div>
        </div>

        <div class="attendance-card">
            <h3><i class="fas fa-check-circle"></i> You are marked PRESENT today</h3>
            <p id="currentDate"></p>
        </div>

        <!-- Placeholder for student content -->
        <div style="margin-top: 40px;">
            <h3>Recent Attendance History</h3>
            <div style="background: var(--bg-card); height: 200px; border-radius: 12px; border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: center; color: var(--text-light); margin-top: 15px;">
                No recent records available
            </div>
        </div>
    </div>

    <script src="js/student-dashboard.js"></script>
</body>
</html>
